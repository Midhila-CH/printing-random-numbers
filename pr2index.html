<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h2>Welcome to our user-friendly calculator!</h2>
    <label id="inputvalues"></label>
    
    <div id="btncontainer">
        <input type="text" id="inputclass"><br/>
        <button id="number1" value="1" class="buttons">
        <button id="number2" value="2" class="buttons">2</button>
        <button id="number3" value="3" class="buttons">3</button>
        <button id="addbtn" value="+" class="buttons">+</button><br/>
        <button id="number4" value="4" class="buttons">4</button>
        <button id="number5" value="5" class="buttons">5</button>
        <button id="number6" value="6" class="buttons">6</button>
        <button id="subbtn" value="-" class="buttons">-</button><br/>
        <button id="number7" value="7" class="buttons">7</button>
        <button id="number8" value="8" class="buttons">8</button>
        <button id="number9" value="9" class="buttons">9</button>
        <button id="multbtn" value="*" class="buttons">*</button><br/>
        <button id="number0" value="0" class="buttons">0</button>
        <button id="point" value="." class="buttons">.</button>
        <button id="dividebtn" value="/" class="buttons">/</button>
        <button id="clear" value="c" class="buttons">C</button>
    </div>
    <script src="pr2index.js"></script>
</body>
</html>
